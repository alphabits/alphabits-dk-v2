{% extends 'layout.html' %}

{% block content %}

<h2>Blog</h2>

{% for post in posts %}
<article>
    <h3>{{ post.title }}</h3>
    <h4>{{ post.date.strftime('%d %B %Y') }} - By {{ post.author }}</h4>
    <div class="body">
        {% include 'blog/'+post.template %}
    </div>
</article>
{% endfor %}

{% endblock %}
